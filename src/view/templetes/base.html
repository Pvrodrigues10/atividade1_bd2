<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos Northwind</title>
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Cabeçalho e Navegação */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }
        
        .nav-links a:hover {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }
        
        /* Conteúdo Principal */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 150px);
        }
        
        /* Rodapé */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-links li {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Northwind</a>
            <ul class="nav-links">
                <li><a href="novo_pedido.html">Novo Pedido</a></li>
                <li><a href="consulta_pedido.html">Consultar Pedido</a></li>
                <li><a href="ranking.html">Ranking de Vendedores</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <!-- O conteúdo específico de cada página será inserido aqui -->
            <h1>Bem-vindo ao Sistema Northwind</h1>
            <p>Selecione uma opção no menu de navegação acima.</p>
        </main>
    </div>
    
    <footer>
        <p>Sistema de Pedidos Northwind &copy; 2023</p>
    </footer>
</body>
</html>
