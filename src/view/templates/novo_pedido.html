<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Pedido - Northwind</title>
    <style>
      /* Estilos mantidos (idênticos aos seus) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-header {
        background-color: #3498db;
        color: white;
        padding: 20px;
      }

      .card-header h2 {
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-body {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #2c3e50;
      }

      .form-control {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .itens-pedido {
        margin-top: 30px;
      }

      .item-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 6px;
        align-items: flex-end;
      }

      .item-row > div {
        flex: 1;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background-color: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2980b9;
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid #3498db;
        color: #3498db;
      }

      .btn-outline:hover {
        background-color: #f8f9fa;
      }

      .btn-danger {
        background-color: #e74c3c;
        color: white;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .form-check {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 25px 0;
      }

      .form-check-input {
        width: 40px;
        height: 20px;
        position: relative;
        appearance: none;
        background-color: #ddd;
        border-radius: 10px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      .form-check-input:checked {
        background-color: #3498db;
      }

      .form-check-input::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: white;
        top: 2px;
        left: 2px;
        transition: transform 0.3s;
      }

      .form-check-input:checked::before {
        transform: translateX(20px);
      }

      @media (max-width: 768px) {
        .item-row {
          flex-direction: column;
          gap: 10px;
        }

        .card-body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-header">
        <h2>Novo Pedido</h2>
      </div>

      <div class="card-body">
        <form id="formPedido">
          <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input
              type="text"
              id="cliente"
              class="form-control"
              required
              placeholder="Ex: Maria Anders"
            />
          </div>

          <div class="form-group">
            <label for="vendedor">Nome do Vendedor:</label>
            <input
              type="text"
              id="vendedor"
              class="form-control"
              required
              placeholder="Ex: Nancy"
            />
          </div>

          <h3 class="itens-pedido">Itens do Pedido</h3>

          <div id="itens-container">
            <div class="item-row">
              <div class="form-group">
                <label for="produto1">ID do Produto:</label>
                <input
                  type="text"
                  id="produto1"
                  class="form-control"
                  required
                  placeholder="Ex: 1"
                />
              </div>

              <button type="button" class="btn btn-danger" disabled>
                Remover
              </button>
            </div>
          </div>

          <button type="button" id="btn-adicionar-item" class="btn btn-outline">
            + Adicionar Item
          </button>

          <div class="form-check">
            <input
              type="checkbox"
              id="modo-injection"
              class="form-check-input"
            />
            <label for="modo-injection">Modo vulnerável a SQL Injection</label>
          </div>

          <button type="submit" class="btn btn-primary">
            Cadastrar Pedido
          </button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btnAdicionar = document.getElementById("btn-adicionar-item");
        const containerItens = document.getElementById("itens-container");

        btnAdicionar.addEventListener("click", function () {
          const novoItem = document.querySelector(".item-row").cloneNode(true);
          const inputs = novoItem.querySelectorAll("input, select");

          inputs.forEach((input) => {
            if (input.type !== "number" || input.id.includes("quantidade")) {
              input.value = "";
            }

            if (input.id) {
              const novoId =
                input.id.replace(/\d+$/, "") +
                (containerItens.children.length + 1);
              input.id = novoId;
              if (
                input.previousElementSibling &&
                input.previousElementSibling.tagName === "LABEL"
              ) {
                input.previousElementSibling.htmlFor = novoId;
              }
            }
          });

          const btnRemover = novoItem.querySelector("button");
          btnRemover.disabled = false;
          btnRemover.addEventListener("click", function () {
            containerItens.removeChild(novoItem);
          });

          containerItens.appendChild(novoItem);
        });

        const formPedido = document.getElementById("formPedido");

        formPedido.addEventListener("submit", async function (e) {
          e.preventDefault();

          const customer = document.getElementById("cliente").value;
          const employee = document.getElementById("vendedor").value;
          const injectionMode =
            document.getElementById("modo-injection").checked;

          const items = [];
          document.querySelectorAll(".item-row").forEach((row) => {
            items.push({
              productid: row.querySelector('input[type="text"]').value,
            });
          });

          try {
            const response = await fetch("/api/pedidos", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-Injection-Mode": injectionMode,
              },
              body: JSON.stringify({
                customer,
                employee,
                items,
              }),
            });

            const result = await response.json();

            if (result.success) {
              alert(`Pedido #${result.orderid} criado com sucesso!`);
              formPedido.reset();

              const itens = document.querySelectorAll(".item-row");
              for (let i = 1; i < itens.length; i++) {
                itens[i].remove();
              }
            } else {
              alert(`Erro: ${result.detail}`);
            }
          } catch (error) {
            console.error("Erro:", error);
            alert("Erro ao comunicar com o servidor");
          }
        });
      });
    </script>
  </body>
</html>
